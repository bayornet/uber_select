<html>
<body>
<style>
  body {
    padding: 30px;
  }
  label {
    font-family: sans-serif;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 0.8em;
    display: block;
    position: relative;
    z-index: 1; /* Place above super_select_pane */
    color: #444;
  }

  .uber_select{
    width: 200px;
    display: inline-block;
    border: 1px solid #E0E0E0;
    margin: 5px 0;
    cursor: pointer;
  }
  .uber_select .selected_text{
    font-family: sans-serif;
    padding: 1px 3px;
    font-size: 20px;
    white-space: nowrap;
    width: 100%;
    display: block;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .uber_select .super_select_pane{
    position: absolute;
    border: 1px solid #E0E0E0;
    background-color: white;
    box-shadow: 0 3px 3px rgba(0,0,0,.1);
    margin: -40px 0 0 -20px;
    padding-top: 20px; /* Make room for input label */
  }

  .uber_select .results{
    font-family: sans-serif;
    font-size: 14px;
    list-style: none;
    margin: 0;
    padding: 0;
    line-height: 1.5em;
    overflow: auto;
    max-height: 310px;
    padding: 5px 0;
  }
  .uber_select .result{
    padding: 1px 20px;
  }
  .uber_select .result:hover{
    background-color: #C4E4FF;
  }
  .uber_select .result.selected{
    background-color: #71BDFF;
    color: white;
  }

  .uber_select.open .selected_text{
    display: none;
  }

  .uber_select .search_input{
    font-family: sans-serif;
    font-size: 20px;
    width: 100%;
    border-width: 0 0 1px 0;
    padding: 20px 20px 15px;
    outline: none;
  }
</style>

<label for="select">
Animal
</label>
<select id="select">
  <option>cat</option>
  <option>dog</option>
  <option>frog</option>
  <option>monkey</option>
  <option data-visibility="no-query">this option is not visible when querying</option>
  <option data-visibility="query">this option is only visible when querying</option>
  <option>goose</option>
  <option>rabbit</option>
  <option>rhino</option>
  <option>elephant</option>
  <option>bear</option>
  <option>tiger</option>
  <option>giraffe</option>
  <option>goat</option>
  <option>cow</option>
  <option>pig</option>
  <option>gorilla</option>
  <option>orangutan</option>
  <option>lemur</option>
</select>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="javascript/search.js"></script>
<script src="javascript/pane.js"></script>
<script src="javascript/jquery.uber-select.js"></script>

<script type="text/javascript">
$('select').uberSelect()
</script>
</body>
</html>
