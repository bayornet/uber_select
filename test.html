<html>
<head>
  <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
<style>
  body {
    padding: 30px;
  }
  .example {
    display: inline-block;
    margin-right: 5em;
    margin-bottom: 5em;
    max-width: 300px;
    vertical-align: top;
  }

  label {
    font-family: sans-serif;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 0.8em;
    display: block;
    position: relative;
    z-index: 1; /* Place above pane */
    color: #444;
  }

  .uber_select{
    min-width: 100%; /* ensure select is at least as long as label */
    max-width: 300px;
    display: inline-block;
    border: 1px solid #E0E0E0;
    margin: 5px 0;
    cursor: pointer;
    position: relative; /* Contain pane */
  }
  .uber_select .selected_text_container{
    font-family: sans-serif;
    padding: 1px 30px 1px 3px;
    font-size: 20px;
    white-space: nowrap;
    display: block;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .uber_select .selected_text.empty{
    color: #aaa;
  }

  .uber_select .select_caret{
    font-size: 12px;
    font-family: 'FontAwesome';
    line-height: 24px;
    position: absolute;
    right: 0;
    top: 0;
    padding: 0 10px;
    background-color: white;
  }

  .uber_select .pane{
    position: absolute;
    border: 1px solid #E0E0E0;
    background-color: white;
    box-shadow: 0 3px 3px rgba(0,0,0,.1);
    margin: -60px 0 0 -20px;
    padding-top: 40px; /* Make room for input label */
    padding-right: 40px; /* grow the right side of the pane by the same as the left side */
    min-width: 100%; /* Don't be any narrower than the uber_select itself */
  }

  .uber_select .pane_inner{
    margin-right: -40px; /* grow the right side of the pane by the same as the left side */
  }

  .uber_select .results_container ul{
    font-family: sans-serif;
    font-size: 14px;
    list-style: none;
    margin: 0;
    padding: 0;
    line-height: 1.5em;
  }

  .uber_select .results_container .results{
    overflow: auto;
    max-height: 310px;
    padding: 5px 0;
  }

  .uber_select .sublist_name{
    padding: 1px 15px;
    color: #888;
    display: list-item;
    font-size: 0.8em;
    text-transform: uppercase;
    margin-top: 1em;
    font-weight: bold;
  }
  .uber_select .result{
    padding: 1px 20px;
  }
  .uber_select .result:hover{
    background-color: #C4E4FF;
  }
  .uber_select .result.selected{
    background-color: #71BDFF;
    color: white;
  }

  .uber_select.open .selected_text{
    visibility: hidden;
  }

  .uber_select .search_input{
    font-family: sans-serif;
    font-size: 20px;
    width: 100%;
    border-width: 0 0 1px 0;
    padding: 0px 20px 15px;
    outline: none;
  }

  .uber_select .clear_search_button{
    position: absolute;
    top: 35px;
    height: 23px;
    font-size: 20px;
    right: 5px;
    padding: 5px;
    background-color: inherit;
  }
</style>

<div class="example">
  <label for="select">
  Select
  </label>
  <select data-uber-options='{"search":false}'>
    <option>male</option>
    <option>female</option>
  </select>
</div>

<div class="example">
  <label for="select">
  search and placeholder
  </label>
  <select placeholder="Choose a gender">
    <option></option>
    <option>male</option>
    <option>female</option>
  </select>
</div>


<div class="example">
  <label for="select">
  Prepopulate Search and Clear Select
  </label>
  <select placeholder="Choose a gender" data-uber-options='{"prepopulateSearchOnOpen":true, "clearSearchClearsSelect":true}'>
    <option></option>
    <option selected="selected">male</option>
    <option>female</option>
  </select>
  <p>This example prepopulates the search with the value from the select, and
  clears the select when the search is cleared.</p>
</div>

<div class="example">
  <label for="select">
  blank options hidden
  </label>
  <select placeholder="Choose a gender" data-uber-options='{"hideBlankOption":true, "prepopulateSearchOnOpen":true, "clearSearchClearsSelect":true}'>
    <option></option>
    <option selected="selected">male</option>
    <option>female</option>
  </select>
  <p>This prepopulated example hides blank options, but still allows the search to be cleared</p>
</div>


<div class="example">
  <label for="select">
  Grouped search
  </label>
  <select>
    <optgroup label="Common">
      <option data-visibility="no-query">cat</option>
      <option data-visibility="no-query">dog</option>
    </optgroup>
    <option>No group animal 1</option>
    <option>No group animal 2</option>
    <optgroup label="All">
      <option>cat</option>
      <option>dog</option>
      <option>frog</option>
      <option>monkey</option>
      <option data-visibility="no-query">this option is not visible when querying</option>
      <option data-visibility="query">this option is only visible when querying</option>
      <option>goose</option>
      <option>rabbit</option>
      <option>rhino</option>
      <option>elephant</option>
      <option>bear</option>
      <option>tiger</option>
      <option>giraffe</option>
      <option>goat</option>
      <option>cow</option>
      <option>pig</option>
      <option>gorilla</option>
      <option>orangutan</option>
      <option>lemur</option>
    </optgroup>
  </select>
</div>


<div class="example">
  <label for="select">
  Placeholder as blank
  </label>
  <select placeholder="males and females" data-uber-options='{"treatBlankOptionAsPlaceholder":true}'>
    <option></option>
    <option>male</option>
    <option>female</option>
  </select>
  <p>This example uses the placeholder text as the text of the blank option.</p>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="javascript/search.js"></script>
<script src="javascript/pane.js"></script>
<script src="javascript/jquery.uber-select.js"></script>

<script type="text/javascript">
$('select').uberSelect({selectCaret: '&#xF078;'})
</script>
</body>
</html>
